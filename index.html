<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <!-- displays site properly based on user's device -->

    <link rel="icon" type="image/png" sizes="32x32" href="./assets/images/favicon-32x32.png">
    <title>Frontend Mentor | Browser extensions manager UI</title>
</head>
<body>
<div class="wrapper">
<header class="main-header">
    <h1 class="h1"><img src="./src/assets/images/logo.svg" width="179" height="41" alt="Extensions"></h1>
    <button type="button"></button>
</header>
<main>
    <form class="filter-form">
        <h2>Extensions List</h2>
        <ul>
            <li>
                <label class="button"><input type="radio" name="isActive" value="*" checked>All</label>
            </li>
            <li>
                <label class="button"><input type="radio" name="isActive" value="1">Active</label>
            </li>
            <li>
                <label class="button"><input type="radio" name="isActive" value="0">Inactive</label>
            </li>
        </ul>
    </form>
    <div id="app" class="tile-grid"></div>
</main>
</div>
<script src="./src/js/main.js" type="module"></script>
</body>
</html>
